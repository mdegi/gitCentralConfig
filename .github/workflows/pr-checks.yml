# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
# This workflow will also lint java progs against defined coding style in checkstyle.xml

name: Maven Build, Lint and Review List

on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install --file pom.xml -DskipTests
  
  lint:
    needs: build
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      # Checkout the calling repository FIRST (this must own .git)
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      # Checkout the central config repo WITHOUT affecting .git
      - name: Checkout central config repo
        uses: actions/checkout@v4
        with:
          repository: mdegi/gitCentralConfig
          ref: main
          path: central-config
          fetch-depth: 1
  
      - name: Lint Code Base
        uses: github/super-linter@v6
        env:
          LINTER_RULES_PATH: central-config/.github/linters/
          JAVA_FILE_NAME: checkstyle.xml
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVA: true
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  add-review-checklist:
    needs: lint
    permissions:
      pull-requests: write

    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # Checkout the calling repository
      - name: Checkout current repo
        uses: actions/checkout@v4

      # Checkout the central config repo
      - name: Checkout central config repo
        uses: actions/checkout@v4
        with:
          repository: mdegi/gitCentralConfig
          path: central-config
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add review checklist
        uses: trixi-framework/add-pr-review-checklist@v1
        with:
          file: central-config/.github/PULL_REQUEST_TEMPLATE/pull_request_template.md
          
